  <body>
    <div class="max-w-[856px] mx-auto p-3">

        <div class="flex justify-between items-center">

        </div>
        <div class="flex items-center gap-4 mt-6">

            <div>
                <h1 class="text-lg font-medium poppins text-[#333333]">John </h1>
                <p class="text-sm font-normal poppins text-[#333333]">John@gmail.com </p>
            </div>
        </div>
        <div>

        </div>
        <p
          class="text-sm sm:text-base md:text-lg lg:text-xl font-normal poppins mt-4 mb-8"
        >
        The universe, an expanse of unimaginable proportions, has captivated humanity for millennia. From the earliest star
        </p>
        <p class="text-sm sm:text-base font-semibold poppins mb-4">
          Customer Ratings
        </p>

        <div
          class="flex flex-row text-base sm:text-lg md:text-xl lg:text-2xl gap-2 text-[#F8B84E] mb-[68px]"
        >
          <div>
            <i class="fa-solid fa-star"></i>
          </div>
          <div>

          </div>
          <div>
            <i class="fa-solid fa-star"></i>
          </div>
          <div>
            <i class="fa-solid fa-star"></i>
          </div>
          <div>
            <i class="fa-regular fa-star"></i>
          </div>
        </div>

        <div>
          <textarea
            name=""
            id=""
            class="outline-none text-sm sm:text-base font-normal poppins w-full h-[110px] sm:h-[225px] border border-[#171717] rounded-[6px] px-4 py-[12px]"
          >
Please tell me what you'd like me to review!  I need some information to write a helpful review.  For example, are you looking for a review</textarea
          >
        </div>

        <div class="mt-8">
          <button
            class="text-sm sm:text-base font-semibold poppins text-white bg-[#BE73ED] w-full py-2 sm:py-3 md:py-4 rounded-[6px]"
          >
            Submit now
          </button>
        </div>
      </div>
    </div>
